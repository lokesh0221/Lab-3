<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="./register.js"></script>
    <title>Home Page</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Please Register</a>
        
        <form class="d-flex " role="search">
            <a class="nav-link active control me-2" aria-current="page" href="login.html">Login</a>
        </form>
    </div>
    </nav>
    <!-- End of NavBar -->

    <!-- Form -->
    <div class="container">
        <div class="myform">
            <h2>Register</h2>
            <form id="form" action="login.html">
            <div class="username">
                <input type="text" placeholder="Name" id="username">
                <div class="error"></div>
            </div>
            <div class="email">
                    <input type="text" placeholder="Email" id="email">
                    <div class="error"></div>
            </div>
            <div class="phone">
                <input id="phone"name="password" placeholder="Phone number" type="text">
                    <div class="error"></div>
            </div>
            <div class="password">
                <input id="password"name="password" placeholder="Password" type="password">
                    <div class="error"></div>
            </div>
            <div class="password2">
                    <input type="password" placeholder="Confirm Password" id="password2">
                    <div class="error"></div>
            </div>
            <div class="submit">
                <button type="submit">Register</button>
                <div class="error"></div>
            </div>
          </form>
        </div>
    </div>
    <!-- End of Form -->

    

</body>



</html>
